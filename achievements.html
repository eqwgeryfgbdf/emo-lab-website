    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navigation" id="navigation">
        <div class="navigation__container">
            <div class="navigation__brand">
                <a href="index.html" class="navigation__logo">
                    <span class="navigation__logo-text">EMO Lab</span>
                </a>
            </div>
            
            <div class="navigation__menu" id="navigation-menu">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="index.html" class="navigation__link">首頁</a>
                    </li>
                    <li class="navigation__item">
                        <a href="about.html" class="navigation__link">關於我們</a>
                    </li>
                    <li class="navigation__item">
                        <a href="team.html" class="navigation__link">團隊成員</a>
                    </li>
                    <li class="navigation__item">
                        <a href="achievements.html" class="navigation__link navigation__link--active">研究成果</a>
                    </li>
                    <li class="navigation__item">
                        <a href="partners.html" class="navigation__link">合作夥伴</a>

                    </li>
                </ul>
            </div>
            
            <button class="navigation__toggle" id="navigation-toggle" aria-label="切換選單">
                <span class="navigation__toggle-line"></span>
                <span class="navigation__toggle-line"></span>
                <span class="navigation__toggle-line"></span>
            </button>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="page-header__container">
            <h1 class="page-header__title">研究成果</h1>
            <p class="page-header__subtitle">我們的創新成就與獲獎記錄</p>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="achievements-filter" id="achievements-filter">
        <div class="achievements-filter__container">
            <div class="achievements-filter__buttons">
                <button class="achievements-filter__button achievements-filter__button--active" data-filter="all">全部</button>
                <button class="achievements-filter__button" data-filter="competition">競賽成果</button>
                <button class="achievements-filter__button" data-filter="paper">論文發表</button>
                <button class="achievements-filter__button" data-filter="award">獲獎記錄</button>
            </div>
        </div>
    </section>

    <!-- Achievements Grid -->
    <section class="achievements-grid" id="achievements-grid">
        <div class="achievements-grid__container">
            <div class="achievements-grid__items" id="achievements-items">
                <!-- Achievement items will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Statistics Section -->
    <section class="achievements-stats" id="achievements-stats">
        <div class="achievements-stats__container">
            <h2 class="achievements-stats__title">成果統計</h2>
            <div class="achievements-stats__grid">
                <div class="achievements-stats__item">
                    <div class="achievements-stats__number" id="total-competitions">0</div>
                    <div class="achievements-stats__label">競賽參與</div>
                </div>
                <div class="achievements-stats__item">
                    <div class="achievements-stats__number" id="total-papers">0</div>
                    <div class="achievements-stats__label">論文發表</div>
                </div>
                <div class="achievements-stats__item">
                    <div class="achievements-stats__number" id="total-awards">0</div>
                    <div class="achievements-stats__label">獲獎記錄</div>
                </div>
                <div class="achievements-stats__item">
                    <div class="achievements-stats__number" id="gold-awards">0</div>
                    <div class="achievements-stats__label">金牌獎項</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal for Achievement Details -->
    <div class="modal" id="achievement-modal">
        <div class="modal__overlay" id="modal-overlay"></div>
        <div class="modal__content">
            <button class="modal__close" id="modal-close">&times;</button>
            <div class="modal__body" id="modal-body">
                <!-- Modal content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="footer__container">
            <div class="footer__content">
                <div class="footer__brand">
                    <h3 class="footer__title">EMO Lab</h3>
                    <p class="footer__description">Eternal Matrix of Omniscience Laboratory</p>
                </div>
                <div class="footer__links">
                    <div class="footer__section">
                        <h4 class="footer__section-title">快速連結</h4>
                        <ul class="footer__list">
                            <li><a href="about.html" class="footer__link">關於我們</a></li>
                            <li><a href="team.html" class="footer__link">團隊成員</a></li>
                            <li><a href="achievements.html" class="footer__link">研究成果</a></li>
                        </ul>
                    </div>
                    <div class="footer__section">
                        <h4 class="footer__section-title">聯絡資訊</h4>
                        <ul class="footer__list">
                            <li><a href="mailto:emolab0831@gmail.com" class="footer__link">emolab0831@gmail.com</a></li>
                            <li><a href="https://github.com/EMO-Labs" class="footer__link" target="_blank">GitHub</a></li>
                            <li><a href="https://sites.google.com/view/emo-lab" class="footer__link" target="_blank">官方網站</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer__bottom">
                <p class="footer__copyright">&copy; 2024 EMO Lab. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/dataLoader.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
