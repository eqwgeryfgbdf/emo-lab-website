{% extends 'base.html' %}

{% block title %}{{ news.title }} - EMO Lab{% endblock %}

{% block content %}
<!-- 頁面標題 -->
<section class="py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-4 fw-bold mb-3">{{ news.title }}</h1>
                <p class="lead">
                    <i class="fas fa-calendar me-2"></i>{{ news.date|date:"Y年m月d日" }}
                </p>
            </div>
        </div>
    </div>
</section>

<!-- 消息內容 -->
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card">
                    <div class="card-body">
                        {% if news.content %}
                            <div class="news-content">
                                {{ news.content|linebreaks }}
                            </div>
                        {% else %}
                            <p class="text-muted">此消息暫無詳細內容。</p>
                        {% endif %}
                    </div>
                </div>
                
                <!-- 返回按鈕 -->
                <div class="text-center mt-4">
                    <a href="{% url 'core:news_list' %}" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-2"></i>返回消息列表
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
